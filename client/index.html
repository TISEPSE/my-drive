<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudSpace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <style>
      /* Loading screen - shown instantly before anything else */
      #loading-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #101922;
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      #loading-logo {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 32px;
        animation: fadeInUp 0.5s ease both;
      }
      #loading-logo svg {
        width: 40px;
        height: 40px;
      }
      #loading-logo span {
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 22px;
        font-weight: 700;
        color: #ffffff;
        letter-spacing: -0.02em;
      }
      #loading-spinner {
        width: 36px;
        height: 36px;
        border: 3px solid #283039;
        border-top-color: #258cf4;
        border-radius: 50%;
        animation: spin 0.8s linear infinite, fadeInUp 0.5s ease 0.1s both;
      }
      #loading-text {
        margin-top: 16px;
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 13px;
        color: #64748b;
        animation: fadeInUp 0.5s ease 0.2s both;
      }
      /* Hide app content until ready */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      #root.ready {
        opacity: 1;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <!-- Loading screen -->
    <div id="loading-screen">
      <div id="loading-logo">
        <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="18" fill="#258cf4" opacity="0.15"/>
          <circle cx="20" cy="20" r="12" fill="#258cf4" opacity="0.3"/>
          <path d="M20 8C13.373 8 8 13.373 8 20s5.373 12 12 12 12-5.373 12-12S26.627 8 20 8zm0 22c-5.523 0-10-4.477-10-10S14.477 10 20 10s10 4.477 10 10-4.477 10-10 10z" fill="#258cf4"/>
          <path d="M14 21c0-1.5.5-3 2-4s3.5-1.5 4-1.5 2.5.5 4 1.5 2 2.5 2 4-1 2.5-2 3-2.5 1-4 1-3 0-4-1-2-1.5-2-3z" fill="#258cf4"/>
        </svg>
        <span>CloudSpace</span>
      </div>
      <div id="loading-spinner"></div>
      <div id="loading-text">Loading your workspace...</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Wait for fonts + React to actually render, then hide loading screen
      function hideLoadingScreen() {
        var root = document.getElementById('root');
        var loading = document.getElementById('loading-screen');
        if (!root || !loading) return;
        root.classList.add('ready');
        loading.classList.add('hidden');
        setTimeout(function() { loading.remove(); }, 500);
      }

      // Poll until React has rendered real content inside #root
      async function waitForApp() {
        try { await document.fonts.ready; } catch (e) {}

        // Wait until #root has actual children (React has mounted)
        var maxWait = 10000; // 10s max
        var start = Date.now();
        await new Promise(function(resolve) {
          var check = setInterval(function() {
            var root = document.getElementById('root');
            if ((root && root.children.length > 0) || Date.now() - start > maxWait) {
              clearInterval(check);
              // Small extra delay for paint
              setTimeout(resolve, 200);
            }
          }, 50);
        });

        hideLoadingScreen();
      }
      waitForApp();
    </script>
  </body>
</html>

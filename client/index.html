<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudSpace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <style>
      #loading-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #101922;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      .loader-icon {
        position: relative;
        width: 56px;
        height: 56px;
        margin-bottom: 28px;
        animation: fadeIn 0.4s ease both;
      }
      .loader-icon-ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2.5px solid transparent;
        border-top-color: #258cf4;
        animation: spin 1s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
      }
      .loader-icon-ring:nth-child(2) {
        inset: 6px;
        border-top-color: transparent;
        border-right-color: #258cf4;
        opacity: 0.4;
        animation-duration: 1.5s;
        animation-direction: reverse;
      }
      .loader-icon-cloud {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Material Symbols Outlined';
        font-size: 24px;
        color: #258cf4;
        font-variation-settings: 'FILL' 1;
      }
      .loader-bar-track {
        width: 180px;
        height: 3px;
        background: #1e2a36;
        border-radius: 99px;
        overflow: hidden;
        animation: fadeIn 0.4s ease 0.15s both;
      }
      .loader-bar-fill {
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, #258cf4, #60bfff);
        border-radius: 99px;
        animation: barSlide 1.2s ease-in-out infinite;
      }
      .loader-label {
        margin-top: 18px;
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 12px;
        font-weight: 500;
        color: #475569;
        letter-spacing: 0.04em;
        animation: fadeIn 0.4s ease 0.25s both;
      }
      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      #root.ready {
        opacity: 1;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes barSlide {
        0%   { transform: translateX(-100%); }
        50%  { transform: translateX(200%); }
        100% { transform: translateX(-100%); }
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <div id="loading-screen">
      <div class="loader-icon">
        <div class="loader-icon-ring"></div>
        <div class="loader-icon-ring"></div>
        <div class="loader-icon-cloud">cloud</div>
      </div>
      <div class="loader-bar-track">
        <div class="loader-bar-fill"></div>
      </div>
      <div class="loader-label">CLOUDSPACE</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Wait for fonts + React to actually render, then hide loading screen
      function hideLoadingScreen() {
        var root = document.getElementById('root');
        var loading = document.getElementById('loading-screen');
        if (!root || !loading) return;
        root.classList.add('ready');
        loading.classList.add('hidden');
        setTimeout(function() { loading.remove(); }, 500);
      }

      // Poll until React has rendered real content inside #root
      async function waitForApp() {
        try { await document.fonts.ready; } catch (e) {}

        // Wait until #root has actual children (React has mounted)
        var maxWait = 10000; // 10s max
        var start = Date.now();
        await new Promise(function(resolve) {
          var check = setInterval(function() {
            var root = document.getElementById('root');
            if ((root && root.children.length > 0) || Date.now() - start > maxWait) {
              clearInterval(check);
              // Small extra delay for paint
              setTimeout(resolve, 200);
            }
          }, 50);
        });

        hideLoadingScreen();
      }
      waitForApp();
    </script>
  </body>
</html>

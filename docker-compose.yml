services:
  db:
    image: postgres:16-alpine
    container_name: CloudSpace-Postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cloudspace}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-cloudspace_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - my-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cloudspace} -d ${POSTGRES_DB:-cloudspace_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: Backend-Flask
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY in .env}
      DATABASE_URL: postgresql://${POSTGRES_USER:-cloudspace}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@db:5432/${POSTGRES_DB:-cloudspace_db}
      UPLOAD_FOLDER: /app/uploads
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - my-net

  client:
    build:
      context: ./client
      dockerfile: dockerfile
    container_name: Frontend-Vite
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - my-net

volumes:
  pgdata:
    driver: local
  uploads_data:
    driver: local

networks:
  my-net:
